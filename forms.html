<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="achor.html" method="get"></form>
     <div>
    <!--<label for="user">username</label>-->
    <input type="password" id="user" placeholder="usename" maxlength="8" minlength="4" required>
     </div>
    <div>
    <!--<label for="pwd">password</label>-->
    <input type="password" id="pwd" placeholder="password">
    </div>
    <div>
    <!-- <label for="no">mobile no</label> -->
    <input type="number" id="no" placeholder="phone number" max="8" min="4" required>
    </div>
    <div>
    <!-- <label for="email">Email</label> -->
    <input type="email" id="email" placeholder="email" max="15" min="5">
    </div>
    <div>
    <label for="python">python</label>
    <input type="radio" id="python" placeholder="python">
    </div>
    <div>
    <label for="java">java</label>
    <input type="radio" id="java" placeholder="java">
    </div>
    <div>
    <label for="morning">morning</label>
    <input type="checkbox" id="morning" placeholder="morning">
    </div>
    <div>
    <label for="evening">evening</label>
    <input type="checkbox" id="evening" placeholder="Evening">
    </div>
    <div>
    <label for="Feedback">Feedback</label>
    <textarea cols="30" rows="10" id="Feedback" placeholder="Feedback"></textarea>
    </div>
    <div>
        <div>
            <input type="text" id="qualification" value=b.tech>
        </div>
    <button type="submit">submit</button>
    <button type="reset">reset</button>
    </div>
</form>


</body>
</html>
